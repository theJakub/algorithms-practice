	<script>
		// 2. Write a funciton which, given a year as a number, returns whether that number is a leap year.

		// 2000 -> true
		// 1900 -> false
		// 2016 -> true 


		function findLeapYear(givenYear){
			if (givenYear % 400 === 0){
				console.log(givenYear + " is a Leap Year!");
			} else if (givenYear % 4 === 0 && givenYear % 100 !== 0){
				console.log(givenYear + " is a Leap Year!");
			} else {
				console.log(givenYear + " is not a Leap Year.");
			}
		}
		findLeapYear(2000);
		findLeapYear(1900);
		findLeapYear(2016);
		findLeapYear(1800);
		findLeapYear(1897);
		



	</script>
</body>
