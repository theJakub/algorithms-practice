	<script>
		// 7. Write a function which takes in an array of numbers and a max cutoff value, and returns a new array with elements limited by the cutoff value.
		var test1 = [1,2,3,4,5,6,7,8]; //, 4 -> [1,2,3,4,4,4,4,4]
		var test2 = [1,5,7,3,1,5,7]; //, 3 -> [1,3,3,3,1,3,3]

		var test3 = [9,8,7,5,66,5,4,3,5,3,221,8,3,5];

		// the function needs two perameters. the array and the cutoff.
		// needs to check the array element vs the cutoff number before replacing number in current array.

		function filter(arr, cutOff){
			for(var i = 0; i < arr.length; i++){
				if(arr[i] > cutOff){
					arr[i] = cutOff;
				}
			}
			console.log(arr);
		}

		filter(test1, 4); // since arrays pass by reference you must check a higher cutOff first.
		filter(test1, 2);
		filter(test2, 5);
		filter(test2, 3);
		filter(test3, 66);
		filter(test3, 10);
		filter(test3, 6);



	</script>
</body>
