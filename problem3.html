<!DOCTYPE html>
<html>
<head>
	<title>Function Algorithm Problem 3</title>
</head>
<body>
	<script>
	//3. Write a function which takes an array of integers > 0 and returns the first integer which does not appear in that array.
	var test1 = [1,2,5]; // -> 3
	var test2 = [1,2,3,4,5]; // -> 6
	var test3 = [3,4,5]; // -> 1

	var test4 = [10,2,5,3,6,7,1,]; // 4
	var test5 = [8,9,10]; //1
	var test6 = [1,2,3,4,5,6,7,8]; // 9	

	function missingNumber(arr){
		var i = 0;
		arr.sort(function(a,b){return a-b});
		for (var j = 1; j; j++){
			if(j === arr[i]){
				i += 1;
			} else if(j !== arr[i]){
				return console.log(j);
			}
		}
	}

	missingNumber(test1);
	missingNumber(test2);
	missingNumber(test3);
	missingNumber(test4);
	missingNumber(test5);
	missingNumber(test6);


	</script>
</body>
</html>
